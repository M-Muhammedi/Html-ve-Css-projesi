<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - kurulum adı</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background-color: #5622e5;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    float: left;
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

#products {
    padding: 50px 0;
}

#products h2 {
    font-size: 2em;
    color: #333;
}

.product {
    margin-bottom: 20px;
}

.product img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
}

.product h3 {
    font-size: 1.2em;
    color: #333;
    margin-bottom: 5px;
}

.product p {
    color: #555;
    line-height: 1.6;
}

footer {
    background-color: #5622e5;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

</style>

<body>
    <header>
        <div class="container">
            <h1>Kurulum Adı</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="hakmiz.html">Hakkımızda</a></li>
                    <li><a href="urun.html">Ürünler</a></li>
                    <li><a href="iletim.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="products">
        <div class="container">
            <h2>Ürünler</h2>
            <div class="product">
                <img src="product1.jpg" alt="Ürün 1">
                <h3>Ürün 1</h3>
                <p>Açıklama ve detaylar buraya yazılabilir.</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Ürün 2">
                <h3>Ürün 2</h3>
                <p>Açıklama ve detaylar buraya yazılabilir.</p>
            </div>
            <!-- Diğer ürünler buraya eklenebilir -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 kurulum Adı. Tüm hakları saklıdır.</p>
        </div>
    </footer>
    
</body>
</html>
